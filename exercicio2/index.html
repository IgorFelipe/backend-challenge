<!DOCTYPE html>
<html ng-app="myApp">
<head>

    <!-- Title -->
    <title>Teste mLearn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="UTF-8">

    <!-- Styles -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href="assets/plugins/pace-master/themes/blue/pace-theme-flash.css" rel="stylesheet" />
    <link href="assets/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />

    <!-- Theme Styles -->
    <link href="assets/css/modern.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/themes/white.css" class="theme-color" rel="stylesheet" type="text/css" />
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css" />
    <!-- Javascripts  Plugins-->
    <script src="assets/plugins/jquery/jquery-2.1.3.min.js"></script>
    <script src="assets/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="assets/js/modern.js"></script>

    <!--Javascripts Sistemas-->
    <script src="js/app.js"></script>
</head>

<body class="page-header-fixed" ng-controller="DashboardCtrl">
    <main class="page-content content-wrap">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="sidebar-pusher">
                    <a href="javascript:void(0);" class="waves-effect waves-button waves-classic push-sidebar">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <div class="logo-box">
                    <a href="index.html" class="logo-text"><span>Sistema de usuário</span></a>
                </div><!-- Logo Box -->
            </div>
        </div><!-- Navbar -->

        <div class="page-inner">
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-white">
                            <div class="panel-body">
                                <div id="rootwizard">                            
                                    <form id="wizardForm">
                                        <div class="tab-content">
                                            <div class="tab-pane active fade in" id="tab1">
                                            </div class="tab-pane fade active in">
                                                <div class="row">
                                                    <h2>Cadastro de Usuarios:</h2>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group col-md-6">
                                                        <label for="exampleInputProductName">Nome:</label>
                                                        <input type="text" class="form-control" name="nome" id="nome" ng-model="dados.usuario.nome" placeholder="Nome">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="exampleInputProductName">Telefone:</label>
                                                        <input type="text" class="form-control" name="logradouro" id="logradouro" ng-model="dados.usuario.number" placeholder="Telefone">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="exampleInputProductName">Senha:</label>
                                                        <input type="password" class="form-control" name="logradouro" id="logradouro" ng-model="dados.usuario.pass" placeholder="Senha">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="exampleInputEmail2">nivel de Acesso: </label>
                                                        <select class="form-control" ng-model="dados.usuario.acesso">
                                                            <option ng-repeat="acesso in acessos" ng-value="acesso">{{acesso}}</option>
                                                        </select> 
                                                      </div>
                                                      <div class="form-group col-md-12">
                                                        <button class="btn btn-primary" ng-click="Register()"> Cadastar usuario</button>
                                                      </div>
                                                </div>
                                                <div class="row">
                                                    <h2>Lista de Usuarios:</h2>
                                                </div>
                                                <div class="col-md-12">
                                                    <table class="table table-striped">
                                                        <thead>
                                                          <tr>
                                                            <th scope="col">#</th>
                                                            <th scope="col">Nome</th>
                                                            <th scope="col">Nivel de acesso</th>
                                                            <td>Áções</td>
                                                          </tr>
                                                        </thead>
                                                        <tbody>
                                                          <tr ng-repeat="usuario in usuarios" ng-value="usuario">
                                                            <th scope="row">{{usuario.id}}</th>
                                                            <th>{{usuario.name}}</th>
                                                            <td>{{usuario.Acess}}</td>
                                                            <td><button class="btn btn-primary" ng-if="usuario.Acess == 'free'" ng-click="Upgrade()">Upgrade</button> <button class="btn btn-primary" ng-if="usuario.Acess == 'premium'" ng-click="Downgrade()">Downgrade</button></td>
                                                          </tr>
                                                        </tbody>
                                                      </table>
                                                </div>
                                                </div>
                                                </div>
                                            </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
            </div><!-- Page Inner -->




</body>

    <!--Javascripts Controllers-->
    <script src=" js/controllers/dashboardCtrl.js"></script>

</html>
